<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    {% block content %}
<div class="container">

  <h1 class='text-center'> PRODUCT's List </h1>

  <div class="row">
    <div class="col-sm-8 offset-sm-2">

      <ul class="list-group">
        {% for movie in movies %}
        <!--start of new addtion-->
        <div class="product-card">
          <div class="product-image">
  
          </div>
          <div class="product-info">
              <h2 class="product-brand">{{movie.0}}</h2>
              <span class="price">{{movie.1}}</span><br>
              <span class="rating">{{movie.2}}</span><br>
              <span class="productlink">{{movie.3}}</span><br>
              <span class="imagelink">{{movie.4}}</span><br>
              <script>
                var mylist = '{{movie.3}}';
                console.log(mylist);
          </script>
          </div>
        <!--end of new addition-->
        <!--
      </div>
        <li class="list-group-item">
          <p>{{ movie }}</p>
        </li>
        {% endfor %}
        -->
      </ul>

    </div>
  </div>
</div>
{% endblock %}
</body>
</html>
